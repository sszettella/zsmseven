---
layout: default
---

<h1>Archive - ZSM Properties - Market Insights</h1>

<div class="toc-box">
    <h2>All Posts</h2>
    <ul>
    {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}</a><br><em>{{ post.description }}</em></li>
    {% endfor %}
    </ul>
</div>
