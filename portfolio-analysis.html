<h1><a href="/" style="text-decoration: none; color: inherit;">ZSM Properties - Market Insights</a></h1>
<hr/>
<div id="latest-analysis">Loading latest analysis...</div>
<div class="toc-box">
    <h2>Latest</h2>
    <ul>
    {% for post in site.posts limit:5 %}
        <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
<a href="/">Back to Home</a>
<script>
// Fetch latest portfolio analysis
const latestAnalysisDiv = document.getElementById('latest-analysis');
if (latestAnalysisDiv) {
  fetch('https://api.zsmproperties.com/dev/get-portfolio-analysis?portfolio_name=ZSM%20Seven')
    .then(response => response.json())
    .then(data => {
      if (Array.isArray(data)) {
        // Sort by score descending
        data.sort((a, b) => b.score - a.score);

        // Get asOf date from first item
        const asOfDate = new Date(data[0].asOf).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        // Build table
        let table = '<h2>ZSM Opportunity Index for the ZSM Seven</h2>';
        table += '<div style="margin-bottom: 1rem;"><p>This analysis evaluates each ticker in the portfolio based on current price relative to the 50-day moving average (MA50) and Relative Strength Index (RSI). The opportunity score ranges from -10 to 10, where positive scores indicate better buying opportunities (e.g., oversold conditions or price below MA50), and negative scores suggest caution (e.g., overbought or price above MA50).</p><p>Scores are derived as follows:</p><ul><li><strong>High positive:</strong> Low RSI (<30) and price significantly below MA50.</li><li><strong>Neutral (0):</strong> RSI around 50 and price very close to MA50.</li><li><strong>High negative:</strong> High RSI (>70) and price significantly above MA50.</li></ul></div>';
        table += `<p style="font-size: 1rem; font-weight: bold; margin-bottom: 1rem;">Data as of: ${asOfDate}</p>`;
        table += '<div class="table-responsive"><table><thead><tr><th>Symbol</th><th>ZsmOI</th><th>Price</th><th>+/- from MA</th><th>RSI</th><th>Reason</th></tr></thead><tbody>';
        data.forEach(item => {
          const percentDiff = (((item.price - item.ma50) / item.ma50) * 100).toFixed(1) + '%';
          table += `<tr>
            <td>${item.ticker}</td>
            <td>${item.score}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${percentDiff}</td>
            <td>${item.rsi.toFixed(2)}</td>
            <td>${item.reason}</td>
          </tr>`;
        });
        table += '</tbody></table></div>';
        table += '<p style="font-size: 0.9rem; color: var(--text-light); margin-top: 1rem;">This analysis provides market insights and is not intended as financial advice. Investments involve risk, and past performance does not guarantee future results. Consult a professional advisor.</p>';
        latestAnalysisDiv.innerHTML = table;
      } else {
        latestAnalysisDiv.innerHTML = 'Invalid data format.';
      }
    })
    .catch(error => {
      latestAnalysisDiv.innerHTML = 'Unable to load latest analysis.';
      console.error('Error fetching analysis:', error);
    });
}
</script>
